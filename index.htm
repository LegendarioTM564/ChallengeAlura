<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="logo-Alura" srcset="">
        <h1>Encriptador Challenge</h1>
    </header>

<div class="contenedor">

<div class="contenedor-formulario">
    <form id="formulario">
        <textarea name="text" id="texto" cols="30" rows="12" placeholder="Ingrese el texto" class="text-area" required autofocus></textarea>
        <div class="texto-guia">
            <p><img src="images/signo.png" alt="signo-advertencia" srcset="">Solo letras en minusculas y sin acentos</p>
        </div>
         
        <div class="contenedor-botones">
         <button id="botonEncriptar" type="submit" class="boton-encriptar">Encriptar</button>
         <button id="botonDesencriptar" type="submit" class="boton-desencriptar">Desencriptar</button>
        </div>
    </form>
</div>

<div class="contenedor-mensaje">
    
    <div id="mensajeEncriptado" class="mensaje-encriptado">
        <img class="imagen-mensaje" src="images/muñeco.png" alt="">
        <h2 id="resultado-mensaje" >Ningún mensaje fue encontrado</h2>
        <p >Ingresa el texto que desees encriptar o desencriptar.</p>
        <button id="botonCopiar" class="boton-copiar">Copiar</button>
    </div>
</div>

</div>

<footer>
    <p>Diseño realizado por Juan Bravo</p>
</footer> 

<script src="app.js"></script>
</body>
</html>
